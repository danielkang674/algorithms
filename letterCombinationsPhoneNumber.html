<script>
  var letterCombinations = function (digits) {
    if (digits.length < 1) return [];
    const map = { '2': ['a', 'b', 'c'], '3': ['d', 'e', 'f'], '4': ['g', 'h', 'i'], '5': ['j', 'k', 'l'], '6': ['m', 'n', 'o'], '7': ['p', 'q', 'r', 's'], '8': ['t', 'u', 'v'], '9': ['w', 'x', 'y', 'z'] };
    let output = [];
    let index = 0;
    while (index < digits.length) {
      let currDigit = digits[index];
      let alphaArr = map[currDigit];
      if (index === 0) {
        output = alphaArr.slice();
        index++;
      } else {
        let tempOutput = [];
        for (let j = 0; j < output.length; j++) {
          for (let k = 0; k < alphaArr.length; k++) {
            let tempComb = output[j] + alphaArr[k];
            tempOutput.push(tempComb);
          }
        }
        output = tempOutput;
        index++;
      }
    }
    return output;
  };
  console.log(letterCombinations('23'));
</script>

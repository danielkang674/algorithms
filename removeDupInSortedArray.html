<script>
  var removeDuplicates = function (nums) {
    let prev = 0;
    let p1 = 1;
    while (p1 < nums.length) {
      if (nums[prev] === nums[p1]) {
        nums.splice(p1, 1);
      } else if (nums[prev] !== nums[p1]) {
        prev = p1;
        p1++;
      }
    }
    return nums.length;
  };
</script>

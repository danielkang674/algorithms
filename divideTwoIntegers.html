<!-- Given two integers dividend and divisor, divide two integers without using multiplication, division and mod operator. -->
<script>
  var divide = function (dividend, divisor) {
    let abs1 = Math.abs(dividend), abs2 = Math.abs(divisor), counter = 0;
    if (abs1 < abs2 || dividend === 0) return 0;
    if (divisor === 1 || divisor === -1) {
      counter = abs1;
    } else {
      while (abs1 >= abs2) {
        abs1 -= abs2;
        counter++;
      }
    }
    if ((dividend < 0 && divisor > 0) || (dividend > 0 && divisor < 0)) {
      return Math.max(-(counter), -2147483648);
    }
    return Math.min(counter, 2147483647);
  };
  console.log(divide(10, 3)); // 3
  console.log(divide(7, -3)); // -2
  console.log(divide(-7, -1)); // 7
  console.log(divide(-2147483648, -1)); // 2147483648
</script>

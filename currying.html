<script>
  const currying = (func) => {

    return (...x) => {
      return (...y) => {
        return (...z) => {
          return func(x, y, z);
        }
      }
    }
  };

  const concater = (x, y, z) => {
    return [...x, ...y, ...z];
  };

  let test = currying(concater);
  console.log(test(1, 2, 3)(2)(3));
</script>

<script>
  var threeSum = function (nums) {
    if (nums.length < 3) return [];
    let ans = [];
    nums = nums.sort((a, b) => a - b);
    for (let i = 0; i < nums.length - 2; i++) {
      if (i > 0 && nums[i] === nums[i - 1]) {
        continue;
      }
      let j = i + 1;
      let k = nums.length - 1;
      while (j < k) {
        let num1 = nums[i];
        let num2 = nums[j];
        let num3 = nums[k];
        let sum = num1 + num2 + num3;
        if (sum === 0) {
          ans.push([num1, num2, num3]);
          while (num2 === nums[j + 1]) {
            j++;
          }
          while (num3 === nums[k - 1]) {
            k--;
          }
          j++;
          k--;
        } else if (sum < 0) {
          j++;
        } else if (sum > 0) {
          k--;
        }
      }
    }
    return ans;
  };
  console.log(threeSum([-1, 0, 1, 2, -1, -4])); // -1 0 1, -1 -1 2

</script>

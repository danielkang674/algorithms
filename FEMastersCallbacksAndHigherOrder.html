  // Challenge 3
  function map(array, callback) {
    let arr = [];
    for (let i = 0; i < array.length; i++) {
      arr.push(callback(array[i]));
    }
    return arr;
  }

  // console.log(map([1, 2, 3], addTwo));


  // Challenge 4
  function forEach(array, callback) {
    for (let i = 0; i < array.length; i++) {
      array[i] = callback(array[i]);
    }
  }

  // see for yourself if your forEach works!
  // let a = [1,2,3];

  // console.log(a);

  //--------------------------------------------------
  // Extension
  //--------------------------------------------------

  //Extension 1
  function mapWith(array, callback) {
    let arr = array.slice();
    forEach(arr, callback);
    return arr;
  }


  //Extension 2
  function reduce(array, callback, initialValue) {
    let acc = initialValue;
    for (let i = 0; i < array.length; i++) {
      acc = callback(acc, array[i]);
    }
    return acc;
  }
  // var nums = [4, 1, 3];
  // var add = function(a, b) { return a + b; }
  // console.log(reduce(nums, add, 0));

  //Extension 3
  function intersection(...arrays) {
    let obj = {};
    let arr = [];
    for (let i = 0; i < arrays.length; i++) {
      for (let j = 0; j < arrays[i].length; j++) {
        let val = arrays[i][j];
        if (obj[val] === undefined && i === 0) {
          obj[val] = i;
        } else if (obj[val] === i - 1) {
          obj[val] = i;
        }
      }
    }
    for (let key in obj) {
      if (obj[key] === arrays.length - 1) {
        arr.push(Number(key));
      }
    }
    return arr;
  }

  // console.log(intersection([5, 10, 15, 20], [15, 20, 20, 5, 7], [1, 10, 15, 5, 88]));
  // should log: [5, 15]

  //Extension 4
  function union(...arrays) {
    let obj = reduce(arrays, (acc, cval) => {
      forEach(cval, (val) => {
        acc[val] = true;
      });
      return acc;
    }, {});
    return map(Object.keys(obj), (val) => {
      return Number(val);
    });
  }

  // console.log(union([5, 10, 15], [15, 88, 1, 5, 7], [100, 15, 10, 1, 5]));
  // should log: [5, 10, 15, 88, 1, 7, 100]

  //Extension 5
  function objOfMatches(array1, array2, callback) {
    let obj = {};
    for (let i = 0; i < array1.length; i++) {
      if (callback(array1[i]) === array2[i]) {
        obj[array1[i]] = array2[i];
      }
    }
    return obj;
  }

  // console.log(objOfMatches(['hi', 'howdy', 'bye', 'later', 'hello'], ['HI', 'Howdy', 'BYE', 'LATER', 'hello'], function (str) { return str.toUpperCase(); }));
  // should log: { hi: 'HI', bye: 'BYE', later: 'LATER' }

  //Extension 6
  function multiMap(arrVals, arrCallbacks) {
    let obj = {};
    for (let i = 0; i < arrVals.length; i++) {
      let arr = [];
      for (let j = 0; j < arrCallbacks.length; j++) {
        arr.push(arrCallbacks[j](arrVals[i]));
      }
      obj[arrVals[i]] = arr;
    }
    return obj;
  }

  console.log(multiMap(['catfood', 'glue', 'beer'], [function (str) { return str.toUpperCase(); }, function (str) { return str[0].toUpperCase() + str.slice(1).toLowerCase(); }, function (str) { return str + str; }]));
// should log: { catfood: ['CATFOOD', 'Catfood', 'catfoodcatfood'], glue: ['GLUE', 'Glue', 'glueglue'], beer: ['BEER', 'Beer', 'beerbeer'] }


</script>

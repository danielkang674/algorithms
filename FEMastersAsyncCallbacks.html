  function listen(text) {
    text.forEach(el => {
      if (el.venue.country === 'United States') {
        console.log(el.venue.name);
      }
    });
  }

  let http = new XMLHttpRequest();
  http.open("GET", "https://rest.bandsintown.com/artists/pink/events?app_id=jshp");
  http.send();
  http.onreadystatechange = function () {
    if (this.readyState === 4 && this.status === 200) {
      listen(JSON.parse(this.responseText));
    }
  };

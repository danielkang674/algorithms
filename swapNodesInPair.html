<script>
  //  Definition for singly-linked list.
  function ListNode(val) {
    this.val = val;
    this.next = null;
  }

  function logList(node) {
    while (node) {
      console.log(node.val);
      node = node.next;
    }
  }

  var swapPairs = function (head) {
    let p1 = head;
    let p2 = head.next;
    let p3 = null;
    let first = true;

    while (p1 !== null || p2 !== null) {
      p1.next = p2.next;
      p2.next = p1;
      p3 = p1;
      if (first) {
        head = p2;
        first = false;
      }
      p1 = p1.next;
      p2 = p1 === null ? null : p1.next;
      p3.next = p2 === null ? p1 : p2;
    }
    return head;
  };

  let first = new ListNode(1);
  let second = new ListNode(2);
  let third = new ListNode(3);
  let fourth = new ListNode(4);
  let fifth = new ListNode(5);
  let sixth = new ListNode(6);

  first.next = second;
  second.next = third;
  third.next = fourth;
  fourth.next = fifth;
  fifth.next = sixth;

  let list = swapPairs(first, fourth);
  logList(list);
</script>

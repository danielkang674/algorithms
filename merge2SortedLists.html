<script>
  // Definition for singly-linked list.
  function ListNode(val) {
    this.val = val;
    this.next = null;
  }

  function logList(node) {
    while (node) {
      console.log(node.val);
      node = node.next;
    }
  }

  var mergeTwoLists = function (l1, l2) {
    let p1 = l1;
    let p2 = l2;
    let head = null;
    let tail = null;

    while (p1 !== null || p2 !== null) {
      let smaller;
      if (p1 !== null && p2 !== null) {
        if (p1.val < p2.val) {
          smaller = p1.val;
          p1 = p1.next;
        } else {
          smaller = p2.val;
          p2 = p2.next;
        }
      } else if (p1 === null) {
        smaller = p2.val;
        p2 = p2.next;
      } else if (p2 === null) {
        smaller = p1.val;
        p1 = p1.next;
      }
      if (head === null) {
        head = new ListNode(smaller);
        tail = head;
      } else {
        tail.next = new ListNode(smaller);
        tail = tail.next;
      }
    }
    return head;
  };

  let first = new ListNode(1);
  let second = new ListNode(2);
  let third = new ListNode(4);
  let fourth = new ListNode(1);
  let fifth = new ListNode(3);
  let sixth = new ListNode(4);

  first.next = second;
  second.next = third;

  fourth.next = fifth;
  fifth.next = sixth;

  let list = mergeTwoLists(first, fourth);
  logList(list);
</script>

<script>
  var removeElement = function (nums, val) {
    if (nums.length === 1 && nums[0] === val) {
      nums.splice(0, 1);
      return 0;
    }
    let end = nums.length - 1;
    let i = 0;
    while (i < end) {
      if (nums[i] === val) {
        while (nums[end] === val) {
          end--;
        }
        nums[i] = nums[end];
        nums[end] = val;
        end--;
      }
      i++;
    }
    return end + 1;
  };
  let a = removeElement([3, 2, 2, 3], 3);
  let b = removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2);
  let d = [1];
  let c = removeElement(d, 1);

  console.log(a);
  console.log(b);
  console.log(c, d);
</script>

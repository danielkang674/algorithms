<script>
  var removeElement = function (nums, val) {
    let i = 0;
    while (i < nums.length) {
      if (nums[i] === val) {
        nums.splice(i, 1);
      } else {
        i++;
      }
    }
    return nums.length;
  };
  let a = removeElement([3, 2, 2, 3], 3);
  let b = removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2);
  let d = [1];
  let c = removeElement(d, 1);

  console.log(a);
  console.log(b);
  console.log(c, d);
</script>

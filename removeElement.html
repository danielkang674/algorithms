<script>
  var removeElement = function (nums, val) {
    let mutateIndex = 0;
    let returnIndex = 0;
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] !== val) {
        nums[mutateIndex] = nums[i];
        mutateIndex++;
        returnIndex++;
      }
    }
    return returnIndex;
  };
  let a = removeElement([3, 2, 2, 3], 3);
  let b = removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2);
  let d = [1];
  let c = removeElement(d, 1);

  console.log(a);
  console.log(b);
  console.log(c, d);
</script>
